<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 麦克风测试工具</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .error-container {
            max-width: 600px;
        }
        
        h1 {
            color: #2962ff;
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #2962ff;
            color: white;
            text-decoration: none;
            box-shadow: 0 2px 10px rgba(41, 98, 255, 0.3);
        }
        
        .btn:hover {
            background-color: #0039cb;
            box-shadow: 0 4px 12px rgba(41, 98, 255, 0.4);
        }
        
        .error-icon {
            font-size: 5rem;
            color: #2962ff;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-search"></i>
        </div>
        <h1>404</h1>
        <p>抱歉，您要查找的页面不存在。</p>
        <a href="/" class="btn">返回首页</a>
    </div>
</body>
</html>
